name: Secure CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build the app
        run: |
          go build -o main go-app.go

      - name: Run tests
        run: |
          go test ./...

  deploy-appengine:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      # ... (existing steps you might have, e.g., caching dependencies)

      - name: Set up Google Cloud SDK
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@v0.4.0

      # Secure access to service account key using secrets
      - name: Set project
        run: |
          gcloud config set project ${{ secrets.MY_PROJECT_ID }}

      - name: Access service account key securely
        run: |
          gcloud secrets versions access latest --secret="${{ secrets.MY_SECRET_NAME }}" > key.json
          chmod 600 key.json

      - name: Authenticate with Google Cloud SDK
        run: |
          gcloud auth activate-service-account --key-file=key.json

      # ... (remaining steps for your deployment)

