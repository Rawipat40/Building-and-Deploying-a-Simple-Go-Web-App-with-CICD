name: Secure CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build the app
        run: |
          go build -o main go-app.go

      - name: Run tests
        run: |
          go test ./...

  deploy-appengine:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      # Set up Google Cloud SDK manually
      - name: Install Google Cloud SDK
        run: |
          curl https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.tar.gz --output google-cloud-sdk.tar.gz
          tar -xvf google-cloud-sdk.tar.gz
          ./google-cloud-sdk/install.sh

      # Set project ID
      - name: Set project
        run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      # Access service account key securely
      - name: Access service account key securely
        run: |
          gcloud secrets versions access latest --secret="${{ secrets.SECRET_NAME }}" > key.json
          chmod 600 key.json

      # Authenticate with Google Cloud SDK
      - name: Authenticate with Google Cloud SDK
        run: gcloud auth activate-service-account --key-file=key.json

      # ... (remaining steps for your deployment)

