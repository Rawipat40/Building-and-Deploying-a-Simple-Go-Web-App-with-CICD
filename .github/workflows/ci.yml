name: Secure CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build the app
        run: |
          go build -o main go-app.go

      - name: Run tests
        run: |
          go test ./...

  deploy-appengine:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Install Google Cloud SDK
        run: |
          curl https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.tar.gz --output google-cloud-sdk.tar.gz
          tar -xvf google-cloud-sdk.tar.gz
          ./google-cloud-sdk/install.sh --quiet

      - name: Authenticate with Google Cloud SDK
        run: |
          echo "$GCP_SERVICE_ACCOUNT_KEY" | base64 --decode > key.json
          gcloud auth activate-service-account --key-file=key.json

      - name: Deploy to App Engine
        run: |
          gcloud app deploy app.yaml --project="$GCP_PROJECT_ID"
