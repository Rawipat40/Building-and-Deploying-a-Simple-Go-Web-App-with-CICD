name: Secure CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build the app
        run: |
          go build -o main go-app.go

      - name: Run tests
        run: |
          go test ./...

  deploy-appengine:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Set up Google Cloud SDK
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@v0.4.0
        with:
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}  # Access key directly

      - name: Access secrets from Secret Manager
        run: |
          gcloud secrets versions access latest --secret="GCP_PROJECT_ID" > project_id.txt
          export GCP_PROJECT_ID=$(cat project_id.txt)

          # Access other secrets as needed, e.g.,
          # gcloud secrets versions access latest --secret="MY_OTHER_SECRET" > my_other_secret.txt
          # export MY_OTHER_SECRET=$(cat my_other_secret.txt)

      - name: Deploy to App Engine
        uses: GoogleCloudPlatform/github-actions/deploy-appengine@v0.7.0
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          # ... (other deployment options)
